<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Project: Beta Tech Portfolio</title>
    <meta name="description" content="Portfolio of Carlos C. Gomez, PhD - Psychologist and Emerging Data Scientist.">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;700&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <!-- FontAwesome for social media icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- External CSS -->
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <!-- Placeholder for Header -->
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <main>
        <div class="container">
            <div class="component-box">
                <div class="component-header">Welcome</div>
                <p class="intro-paragraph">
                    Hi, I'm Carlos C. Gomez, PhD. I'm a psychologist transitioning into the tech industry to leverage psychological theory, data science, and artificial intelligence for advancing health and wellness.
                </p>
            </div>
            <div class="component-box">
                <div class="component-header">Featured Projects</div>
                <!-- Add summaries of a few key projects here -->
            </div>
            <div class="component-box">
                <div class="component-header">Skills</div>
                <!-- Add a summary of your key skills here -->
            </div>
            <div class="component-box">
                <div class="component-header">Contact</div>
                <!-- Add basic contact info or a call-to-action to visit the contact page -->
            </div>
        </div>
    </main>

    <!-- Placeholder for Footer -->
    <div id="footer-placeholder"></div>

    <!-- External JS -->
    <script src="assets/scripts.js"></script>
    <script>
        fetch('components/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
            });

        fetch('components/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>
</body>
</html>
